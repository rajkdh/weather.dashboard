<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<main class="main-container">
    <div class="search-container" id="search-container">
        <form class="search-form" id="search-form">
            <label for="search-input">Search for a City:</label>
            <input type="text" id="search-input" name="search-input">
            <button type="submit" id="search-button" class="search-button btn">Submit</button>
        </form>
    </div>
        <div class="prev-search-container">

        </div>

    <div id="weather-container" class= "hide">
        
        <div class="current-weather-container">
            <span class="date" id="current-date"></span>
            <span class="city" id="current-city"></span>
            <div class="weather-icon" id="current-weather-icon"></div>
            <span class="temp" id="current-temp"></span>
            <p>Wind: <span class="wind" id="current-wind"></span></p>
            <p>Humidity: <span class="humid" id="current-humid"></span></p>
        </div>
<h2 class="forecast-title">5-Day Forecast:</h2>
        <div class="future-weather-container">
            <div class="future-weather-card">
                <span class="future-date" id="future-date-1"></span>
                <div class="weather-icon" id="future-weather-icon-1"></div>
                <span class="future-temp" id="future-temp-1"></span>
                <p>Wind: <span class="future-wind" id="future-wind-1"></span></p>
                <p>Humidity: <span class="future-humid" id="future-humid-1"></span></p>
            </div>
            <div class="future-weather-card">
                <span class="future-date" id="future-date-2"></span>
                <div class="weather-icon" id="future-weather-icon-2"></div>
                <span class="future-temp" id="future-temp-2"></span>
                <p>Wind: <span class="future-wind" id="future-wind-2"></span></p>
                <p>Humidity: <span class="future-humid" id="future-humid-2"></span></p>
            </div>
            <div class="future-weather-card">
                <span class="future-date" id="future-date-3"></span>
                <div class="weather-icon" id="future-weather-icon-3"></div>
                <span class="future-temp" id="future-temp-3"></span>
                <p>Wind: <span class="future-wind" id="future-wind-3"></span></p>
                <p>Humidity: <span class="future-humid" id="future-humid-3"></span></p>
            </div>
            <div class="future-weather-card">
                <span class="future-date" id="future-date-4"></span>
                <div class="weather-icon" id="future-weather-icon-4"></div>
                <span class="future-temp" id="future-temp-4"></span>
                <p>Wind: <span class="future-wind" id="future-wind-4"></span></p>
                <p>Humidity: <span class="future-humid" id="future-humid-4"></span></p>
            </div>
            <div class="future-weather-card">
                <span class="future-date" id="future-date-5"></span>
                <div class="weather-icon" id="future-weather-icon-5"></div>
                <span class="future-temp" id="future-temp-5"></span>
                <p>Wind: <span class="future-wind" id="future-wind-5"></span></p>
                <p>Humidity: <span class="future-humid" id="future-humid-5"></span></p>
            </div>
        </div>

    </div>

</main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
